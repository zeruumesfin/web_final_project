<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Month',  'Female',  'Male',  'Average'],
          ['2004/05',    938,             998,                954.6],
          ['2005/06',    1120,            1268,               1182],
          ['2006/07',    1167,             807,                923],
          ['2007/08',    1110,              968,                1009.4],
          ['2008/09',     691,             1026,                869.6]
        ]);

        var options = {
          title : 'Monthly school performance',
          vAxis: {title: 'rate'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series: {3: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <link href="admin.css" rel="stylesheet">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['schedule management',     11],
          ['sport activity',      2],
          ['student management',  2],
          ['extra curriculum activity', 2],
          ['stuff managment',    7]
        ]);

        var options = {
          title: 'Activities',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
