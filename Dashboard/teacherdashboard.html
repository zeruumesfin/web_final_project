<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>teacher dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="teacher.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
      <div class="leftcontent">
	<form><div  class="search" >
    <span class="search-icon material-symbols-outlined">search</span>
    <input  class="search-input" type="search" placeholder="Search">
  </div></form>
	<div class="list">
	  <div class="circle">
	     <div class="cir1"><img src="announcement2.jpg"></div>
	     <div class="cir2"><img src="attendance.jpg"></div>
	     <div class="cir3"><img src="grade2.jpg"></div>
	     <div class="cir4"><img src="schedule.jpg"></div>
	     <div class="cir5"><img src="assignment.jpg"></div>
	     <div class="cir6"><img src="studentInfo.jpg"></div>
          </div>
          <div class="rectangle">
	     <div class="announcement"><a href="">Announcement</a></div>
	     <div class="attendance"><a href="">Attendance</a></div>
	     <div class="gradebook"><a href="">Gradebook</a></div>
	     <div class="schedule"><a href="">Class Schedule</a></div>
	     <div class="assignment"><a href="">Assignment</a></div>
	     <div class="info"><a href="">Student Information</a></div>
	  </div>
	</div>
     </div>
  <div class="rightcontent">
     <div class="heading">
       <div id="home" class="home">Home</div>
       <div class="photoid">
	  <div class="userPhoto"></div>
          <div class="fullid">
             <div class="full">FullName</div>
             <div class="id">Id Number</div>
          </div>
        </div>
       </div>
   <div class="rightBox">
     <div class="row1">
        <div id="announce" class="announce"><img src="announcement2.jpg"></div>
	<div id="attend" class="attend"><img src="attendance.jpg"></div>
	<div id="grade"class="grade"><img src="grade2.jpg"></div>
	
       </div>
     <div class="row2">
        <div id="assignment2" class="assignment2"><img src="assignment.jpg"></div>
        <div id="information" class="information"><img src="studentInfo.jpg"></div>
      <div id="clasSchedule" class="clasSchedule"><img src="schedule.jpg"></div>
    </div>
  </div>
  <script src="teacher.js"></script>
  </body>
</html>
